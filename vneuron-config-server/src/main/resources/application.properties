server.port=8888
spring.application.name=vneuron-creamery-config

# I guess it downloads the config from here
spring.cloud.config.server.git.uri=https://github.com/springframeworkguru/mssc-brewery-config-repo
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.search-paths={application}

logging.level.org.springframework.cloud=debug
logging.level.org.springframework.web=debug

spring.security.user.name=MyUserName
spring.security.user.password=MySecretPassword